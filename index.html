<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synthetic Girl / KOHARU</title>
  <link rel="stylesheet" href="path/to/your/styles.css">
  <script>
    // JavaScriptで翻訳機能を実現
    document.addEventListener('DOMContentLoaded', () => {
      const translations = {
        en: {
          title: 'Synthetic Girl / KOHARU',
          subtitle: '"To dream is to create reality."',
        },
        ja: {
          title: 'シンセティックガール / コハル',
          subtitle: '「夢見ることは現実を創ること。」',
        }
      };

      const languageToggle = document.getElementById('language-toggle');
      const titleElement = document.getElementById('title');
      const subtitleElement = document.getElementById('subtitle');

      let isJapanese = true;

      languageToggle.addEventListener('click', () => {
        isJapanese = !isJapanese;
        const lang = isJapanese ? 'ja' : 'en';
        titleElement.textContent = translations[lang].title;
        subtitleElement.textContent = translations[lang].subtitle;
      });
    });
  </script>
</head>
<body>
  <div class="card">
    <div class="card-content">
      <h1 id="title">シンセティックガール / コハル</h1>
      <p id="subtitle">「夢見ることは現実を創ること。」</p>
      <button id="language-toggle">Toggle Language</button>
    </div>
  </div>
  <div class="footer">
    <a href="https://example.com" class="link">
      <img src="/path/to/globe-icon.png" alt="Globe Icon" class="icon">
      <span>Visit Website</span>
    </a>
  </div>
</body>
</html>
